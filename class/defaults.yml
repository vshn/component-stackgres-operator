parameters:
  stackgres_operator:
    =_metadata: {}

    namespace: syn-stackgres-operator
    namespaceLabels: {}
    namespaceAnnotations: {}

    charts:
      stackgres-operator:
        source: "https://stackgres.io/downloads/stackgres-k8s/stackgres/helm/"
        version: "1.5.0"
    kubernetesVersion: "${dynamic_facts:kubernetesVersion:major}.${dynamic_facts:kubernetesVersion:minor}"

    images:
      registry: quay.io
      kubectl:
        registry: docker.io

    helmValues:
      containerRegistry: ${stackgres_operator:images:registry}
      cert:
        certManager:
          autoConfigure: true
      operator:
        annotations:
          # This makes sure we redeploy stackgres if we change the cert config
          cert-config: >
            ${stackgres_operator:helmValues:cert}
        image:
          # Use the jvm version of the image instead of the native due to
          # Bug report - https://gitlab.com/ongresinc/stackgres/-/issues/2452
          # This is a workaround for Stackgres v1.5.0 due to OOM issues in cluster-controller containers.
          tag: ${stackgres_operator:charts:stackgres-operator:version}-jvm
