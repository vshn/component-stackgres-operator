parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://stackgres.io/downloads/stackgres-k8s/stackgres/1.4.0/helm/stackgres-operator.tgz
        output_path: dependencies/stackgres-operator/helmcharts/stackgres-operator/1.4.0/stackgres-operator.tgz
    compile:
      - input_paths:
          - ${_base_directory}/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      - input_paths:
          - ${_base_directory}/component/main.jsonnet
        input_type: jsonnet
        output_path: stackgres-operator/
      - output_path: stackgres-operator/01_helmchart
        input_type: helm
        input_paths:
          - dependencies/stackgres-operator/helmcharts/stackgres-operator/1.4.0/stackgres-operator.tgz
        helm_values: ${stackgres_operator:helmValues}
        helm_params:
          name: stackgres-operator
          namespace: ${stackgres_operator:namespace}
          api_versions: "project.openshift.io/v1"
