apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  annotations: {}
  labels:
    name: allow-stackgres-api
  name: allow-stackgres-api
  namespace: syn-stackgres-operator
spec:
  egress: []
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - port: 8443
          protocol: TCP
  podSelector:
    matchLabels:
      app: stackgres-restapi
  policyTypes:
    - Ingress
