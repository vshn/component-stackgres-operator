apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: stackgres-operator
rules:
  - apiGroups:
      - ''
      - apps
      - extensions
      - rbac.authorization.k8s.io
      - batch
    resources:
      - pods
      - pods/exec
      - pods/log
      - services
      - endpoints
      - endpoints/restricted
      - persistentvolumeclaims
      - configmaps
      - secrets
      - deployments
      - statefulsets
      - serviceaccounts
      - namespaces
      - roles
      - rolebindings
      - events
      - cronjobs
      - persistentvolumeclaims
      - jobs
    verbs:
      - get
      - list
      - watch
      - update
      - create
      - delete
      - patch
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - get
      - list
  - apiGroups:
      - stackgres.io
    resources:
      - sgclusters
      - sgpgconfigs
      - sginstanceprofiles
      - sgpoolconfigs
      - sgbackupconfigs
      - sgbackups
      - sgdistributedlogs
      - sgdbops
      - sgobjectstorages
      - sgscripts
      - sgshardedclusters
      - sgshardedbackups
      - sgshardeddbops
      - sgconfigs
      - sgconfigs/status
    verbs:
      - create
      - watch
      - list
      - get
      - update
      - patch
      - delete
  - apiGroups:
      - stackgres.io
    resources:
      - sgclusters/status
      - sgdistributedlogs/status
    verbs:
      - update
  - apiGroups:
      - apiextensions.k8s.io
    resourceNames:
      - sgconfigs.stackgres.io
      - sgclusters.stackgres.io
      - sginstanceprofiles.stackgres.io
      - sgpgconfigs.stackgres.io
      - sgpoolconfigs.stackgres.io
      - sgbackups.stackgres.io
      - sgbackupconfigs.stackgres.io
      - sgobjectstorages.stackgres.io
      - sgdbops.stackgres.io
      - sgdistributedlogs.stackgres.io
      - sgshardedclusters.stackgres.io
      - sgshardedbackups.stackgres.io
      - sgshardeddbops.stackgres.io
      - sgscripts.stackgres.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - list
  - apiGroups:
      - apiextensions.k8s.io
    resourceNames:
      - prometheuses.monitoring.coreos.com
    resources:
      - customresourcedefinitions
    verbs:
      - get
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - list
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
      - podmonitors
    verbs:
      - list
      - get
      - create
      - delete
      - update
      - patch
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - prometheus
      - prometheuses
      - podmonitors
    verbs:
      - list
      - get
  - apiGroups:
      - admissionregistration.k8s.io
    resourceNames:
      - stackgres-operator
    resources:
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations
    verbs:
      - get
      - patch
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - create
  - apiGroups:
      - apiextensions.k8s.io
    resourceNames:
      - sgconfigs.stackgres.io
      - sgclusters.stackgres.io
      - sginstanceprofiles.stackgres.io
      - sgpgconfigs.stackgres.io
      - sgpoolconfigs.stackgres.io
      - sgbackups.stackgres.io
      - sgbackupconfigs.stackgres.io
      - sgobjectstorages.stackgres.io
      - sgdbops.stackgres.io
      - sgdistributedlogs.stackgres.io
      - sgshardedclusters.stackgres.io
      - sgshardedbackups.stackgres.io
      - sgshardeddbops.stackgres.io
      - sgscripts.stackgres.io
    resources:
      - customresourcedefinitions
    verbs:
      - patch
